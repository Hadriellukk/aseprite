name: Build Aseprite for Windows

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Aseprite
      uses: actions/checkout@v4
      with:
        repository: aseprite/aseprite
        submodules: recursive

    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install dependencies (CMake, Ninja)
      run: |
        choco install -y cmake ninja

    - name: Download and extract Skia
      run: |
        Invoke-WebRequest -Uri "https://github.com/aseprite/skia/releases/download/m102-861e4743af/Skia-Windows-Release-x64.zip" -OutFile "skia.zip"
        Expand-Archive -Path "skia.zip" -DestinationPath "C:\deps\skia"

    - name: Configure Aseprite
      run: |
        mkdir build
        cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DLAF_BACKEND=skia -DSKIA_DIR=C:\deps\skia -DSKIA_LIBRARY_DIR=C:\deps\skia\out\Release-x64 -DSKIA_LIBRARY=C:\deps\skia\out\Release-x64\skia.lib

    - name: Build Aseprite
      run: cmake --build build --config Release

    - name: Upload Aseprite executable
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-windows
        path: build/bin/aseprite.exe
